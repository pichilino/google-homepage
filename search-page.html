            body {
                display: grid;

                        border-color: rgba(0, 0, 0, 0);
                        box-shadow: 0px 2px 7px 1px rgba(0, 0, 0, 0.1);
                        border-style: solid;
                        border-radius: 30px;
                        margin: -10px 0 0 45px;
                        }
                    #searchbox-container:hover{
                        border-color: rgba(0, 0, 0, 0);
                        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
                    }
                    #searchbox-container:focus-within{

                            align-self: center;

                            padding-bottom: 2px;
                        }
                        #searchbox{

                            width: 527px;
                            height: 24;
                            margin-top: -2px;
                            border: none;
                            outline: none;
                            padding-left: 20.5px;
                            color: rgba(0,0,0,.87);
                            font: 16px arial, sans-serif;
                        }
                #search-tools{
                    display: flex;
                    flex-flow: row;
                    justify-self: space-evenly;
                    align-self: flex-end;
                    padding: 20px 0 10px 270px;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                    margin: 0 -0.75% 0 -10%;
                }
                    #tools-container{
                        display: grid;
                        grid-template-columns: repeat(12, auto);
                        margin-bottom: -10px;
                    }
                        .tool-image {
                            align-self: bottom;
                            padding: 0 2px 3px 3px;
                        }

            main {
                justify-self: center;
            }
            footer {
